<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-left">
          <button
            class="btn btn-outline-light"
            id="infoButton"
            data-bs-toggle="modal"
            data-bs-target="#infoModal"
          >
            Info
          </button>
          <!-- Modal Info -->
          <div
            class="modal fade"
            id="infoModal"
            tabindex="-1"
            aria-labelledby="infoModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel">
                    Informations sur le jeu
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Insérez ici les informations sur le jeu...</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <button
            class="btn btn-outline-light"
            id="optionsButton"
            data-bs-toggle="modal"
            data-bs-target="#optionsModal"
          >
            Options
          </button>
          <!-- Modal Options -->
          <div
            class="modal fade"
            id="optionsModal"
            tabindex="-1"
            aria-labelledby="optionsModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="optionsModalLabel">
                    Options du jeu
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Insérez ici les paramètres et options du jeu...</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    <span id="statistics" class="text-light ms-3">Score: 0 cookies</span>
    </div>
    </div>
  </nav>
  <div class="clock">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <div class="cookie-container">
        <button id="cookie" class="btn btn-light">
          <img src="pictures\cookie.image.webp" alt="Cookie" width="200" height="200" />
        </button>
      </div>
      <div id="scoreContainer" class="mt-3">
        <span id="score">Score: <span id="scoreValue">0</span> cookies</span>
      </div>
      <div class="mt-3">
        <button id="multiplierButton" class="btn btn-success">
          Multiplier x1 (10 cookies)
        </button>
        <p id="multiplierCounter">
          Multiplier: <span id="multiplierValue">1</span>
        </p>
      </div>
      <div class="mt-3">
        <button id="autoClickButton" class="btn btn-info">
          Auto-Click (100 cookies)
        </button>
        <p id="autoClickCounter">
          Auto-Click: <span id="autoClickValue">0</span>
        </p>
      </div>
      <div class="mt-3">
        <button id="bonusButton" class="btn btn-warning">
          Bonus (200 cookies)
        </button>
        <p id="bonusCounter">Bonus: <span id="bonusValue">0</span></p>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
