<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie clicker test element interactif</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="text-center">
        <div id="lumps" class="Game">
          <div id="sprite"></div>
          <!--Animation-->
          <div
            id="lumpsIcon1"
            class="usesIcon"
            onclick="clickLump(this);"
          ></div>
          <div
            id="lumpsIcon2"
            class="usesIcon"
            onclick="clickLump(this);"
          ></div>
          <div
            id="lumpsIcon3"
            class="usesIcon"
            onclick="clickLump(this);"
          ></div>
          <div
            id="lumpsIcon4"
            class="usesIcon"
            onclick="clickLump(this);"
          ></div>
        </div>
        <div class="mt-3">
          <div id="scoreContainer">
            <span id="Score"
              >Score: <span id="lumpsScore">0</span> cookies</span
            >
          </div>
          <div class="mt-3">
            <button id="multiplierButton" class="btn btn-success">
              Multiplier x1 (10 cookies)
            </button>
            <p id="multiplierCounter">
              Multiplier: <span id="multiplierValue">1</span>
            </p>
          </div>
          <div class="mt-3">
            <button id="autoClickButton" class="btn btn-info">
              Auto-Click (100 cookies)
            </button>
            <p id="autoClickCounter">
              Auto-Click: <span id="autoClickValue">0</span>
            </p>
          </div>
          <div class="mt-3">
            <button id="bonusButton" class="btn">Bonus (200 cookies)</button>
            <p id="bonusCounter">Bonus: <span id="bonusValue">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
